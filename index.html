<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="screen">
          <div class="display"></div>
          <div class="screenio"></div>
        </div>
        <div class="buttons">
          <div class="row">
            <button id="plusminus">+/-</button>
            <button id="power">a<sup>x</sup></button>
            <button id="backspace">AC</button>
            <button id="backspace">CE</button>
          </div>
          <div class="row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="div">&div;</button>
          </div>
          <div class="row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="mul">&times;</button>
          </div>
          <div class="row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="sub">&minus;</button>
          </div>
          <div class="row">
            <button id="0">4</button>
            <button id="dot">.</button>
            <button id="eq">&equals;</button>
            <button id="add">&plus;</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./scripts/script.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </body>
</html>
